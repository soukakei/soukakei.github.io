<body>
<main class="o-main">

        <div class="Container">
      <!-- Flipster List -->  
          <div class="flipster">
            <ul class="flip-items">
              <li id="Coverflow-1" title="Cricket" data-flip-category="Fun Sports">
                <img src="img/1.jpg">
              </li>
              <li id="Coverflow-2" title="Surfing" data-flip-category="Fun Sports">

              </li>
              <li id="Coverflow-7" title="Air Kicking" data-flip-category="These are Sports?">

              </li>
              <li id="Coverflow-5" title="Bike Sitting" data-flip-category="These are Sports?">
                <img src="img/6.jpg">
              </li>
              <li id="Coverflow-6" title="Extreme Bike Sitting" data-flip-category="These are Sports?">
                <img src="img/7.jpg">
              </li>
            </ul>
          </div>
      <!-- End Flipster List -->

        </div>
  <script src="js/jquery.flipster.js"></script>
  <script>
    $(function(){
      $(".flipster").flipster({
        itemContainer:      'ul', 
        itemSelector:       'li', 
        style:'carousel', 
        start:0, 
        enableKeyboard: true, 
        enableMousewheel:true, 
        enableTouch:true,        
        onItemSwitch:       function(){}, 
      });
    
    });
  </script>

<script src="js/src/tabs.js"></script>
<script>
  var myTabs = tabs({

</script>
